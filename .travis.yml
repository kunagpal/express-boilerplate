sudo: false
# dist: trusty
language: node_js

os:
#  - linux
  - osx

node_js:
  - "4"
  - "6"
  - "8"

branches:
  only:
    - master
    - develop

addons:
  apt:
    packages:
      - mongodb-org-server
  code_climate:
    repo_token:
      secure: ""

before_install:
  if [[ $TRAVIS_OS_NAME = 'osx' ]]; then
    sudo mkdir -p /data/db;
    brew install mongodb;
    brew services start mongodb;
  fi

services:
  - mongodb

cache:
  directories:
    - node_modules

after_script:
  - npm install codeclimate-test-reporter
  - node node_modules/.bin/codeclimate-test-reporter < .coverage/lcov.info
